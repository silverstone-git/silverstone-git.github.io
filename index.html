    <script>
        function expandSideNav() {
          document.getElementById("sideNav").style.width="250px";
          document.getElementById("closeButtonLink").style.width="auto";
          document.getElementById("closeButtonLink").style.display="block";
          document.getElementById("closeButton").style.visibility="visible";
          document.getElementById("sideNav").style.display="flex";
          document.getElementById("closeButton").style.display="flex";
          document.getElementById("nav-expander").style.display="none";
        }
        function closeSideNav() {
          document.getElementById("sideNav").style.width="0";
          document.getElementById("sideNav").style.display="none";
          document.getElementById("closeButton").style.display="block";
          document.getElementById("closeButton").style.visibility="invisible";
          document.getElementById("closeButtonLink").style.display="none";
          document.getElementById("nav-expander").style.display="flex";
        }
      </script>
